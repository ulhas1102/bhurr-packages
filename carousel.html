<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel with Thumbnails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .package--gallery .carousel-indicators button.thumbnail {
            width: 100px;
        }

        .package--gallery .carousel-indicators button.thumbnail:not(.active) {
            opacity: 0.5;
        }

        .package--gallery .carousel-indicators {
            position: static;
        }

        @media screen and (min-width: 992px) {}

        .package--gallery .carousel-item {
            border-radius: 20px;
            background-color: aliceblue;
            overflow: hidden;
            /* Important to crop overflow from aspect ratio */
        }

        .package--gallery .carousel-item img {
            display: block;
            width: 100%;
            height: 300px;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 20px;
            /* Optional: match parent */
        }

        .package--gallery .carousel-indicators img {
            aspect-ratio: 2/1;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container py-md-5 py-3">
        <div class="row">
            <div class="col-12">
                <div id="carouselExampleIndicators" class="carousel slide package--gallery " data-bs-ride="carousel"
                    data-bs-interval="3000">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://codingyaar.com/wp-content/uploads/bootstrap-carousel-slide-2.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://codingyaar.com/wp-content/uploads/bootstrap-carousel-slide-1.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://codingyaar.com/wp-content/uploads/bootstrap-carousel-slide-3.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active thumbnail" aria-current="true" aria-label="Slide 1">
                            <img src="https://codingyaar.com/wp-content/uploads/bootstrap-carousel-slide-2.jpg"
                                class="d-block w-100" alt="...">
                        </button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            class="thumbnail" aria-label="Slide 2">
                            <img src="https://codingyaar.com/wp-content/uploads/bootstrap-carousel-slide-1.jpg"
                                class="d-block w-100" alt="...">
                        </button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            class="thumbnail" aria-label="Slide 3">
                            <img src="https://codingyaar.com/wp-content/uploads/bootstrap-carousel-slide-3.jpg"
                                class="d-block w-100" alt="...">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
