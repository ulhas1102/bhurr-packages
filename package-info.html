<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House of Sameer Raza</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://www.bhurr.co.in/new-layouts/assets/css/style.css" />
    <link rel="stylesheet" href="https://www.bhurr.co.in/new-layouts/assets/css/driver.css" />
    <link rel="stylesheet" href="https://www.bhurr.co.in/new-layouts/assets/css/hotel.css" />
    <!-- Custom Styles (Optional) -->
   <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="hero--banner py-md-5 py-3">
        <div class="container">
            <fiv class="row">
                <div class="col-md-12 text-center">
                    <h1>One Day Tour Packages</h1>
                    <p class="">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab, cupiditate.
                    </p>
                </div>
            </fiv>
        </div>
    </section>
    <div class="container my-4">
        <div class="card package--info shadow rounded-4 overflow-hidden">
            <div class="row g-0 flex-column flex-md-row">
                <!-- Left Image Section -->
                <div class="col-md-5">
                    <img loading="lazy" src="https://taxicoimbatore.com/admin/Upload/packages/14.jpg"
                        alt="Coimbatore - Black Thunder Water Theme Park - Coimbatore"
                        class="img-fluid h-100 w-100 object-fit-cover ratio-16by9">
                </div>
                <!-- Right Content Section -->
                <div class="col-md-7  p-4">
                    <h4 class="place-name">
                        <i class="fas fa-map-marker-alt text-danger me-2"></i>
                        Coimbatore - Black Thunder Water Theme Park
                    </h4>
                    <h6 class="package-type">
                        <i class="fas fa-clock me-2"></i>One Day Package
                    </h6>

                    <div class="table-responsive bg-transparent">
                        <table class="table table-borderless table-sm mb-0 bg-transparent">
                            <tbody>
                                <tr>
                                    <td class="fw-semibold text-muted"><i
                                            class="fas fa-car-side me-2 text-secondary"></i>Vehicle Name</td>
                                    <td class="text-dark">TOYOTA INNOVA AC</td>
                                </tr>
                                <tr>
                                    <td class="fw-semibold text-muted"><i
                                            class="fas fa-users me-2 text-secondary"></i>Seats</td>
                                    <td class="text-dark">7 + 1</td>
                                </tr>
                                <tr>
                                    <td class="fw-semibold text-muted"><i
                                            class="fas fa-rupee-sign me-2 text-secondary"></i>Package Cost</td>
                                    <td class="text-dark">₹4,525.00</td>
                                </tr>
                                <tr>
                                    <td class="fw-semibold text-muted"><i
                                            class="fas fa-receipt me-2 text-secondary"></i>GST (5%)</td>
                                    <td class="text-dark">₹226.25</td>
                                </tr>
                                <tr class="border-top">
                                    <td class="fw-bold "><i class="fas fa-wallet me-2"></i>Total Amount</td>
                                    <td class="fw-bold ">₹4,751.25</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-md-8">
                <div class="booking--form">
                    <form onsubmit="return validate()">
                        <div class="row g-3">
                            <!-- Name -->
                            <div class="col-12">
                                <label class="form-label">Name</label>
                                <input type="text" name="txtFanme" class="form-control" placeholder="Your Name"
                                    required>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="txtEmail" class="form-control" placeholder="Your Email"
                                    required>
                            </div>

                            <!-- Phone -->
                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="text" name="txtMobile" pattern="[0-9]{10}" class="form-control"
                                    placeholder="Your Phone" required>
                            </div>

                            <!-- Pickup Date -->
                            <div class="col-md-6">
                                <label class="form-label">Pickup Date</label>
                                <input type="date" name="txt_pickdate" class="form-control" required>
                            </div>

                            <!-- Pickup Time -->
                            <div class="col-md-6">
                                <label class="form-label">Pickup Time</label>
                                <input type="time" name="txt_picktime" class="form-control" required>
                            </div>

                            <!-- Adult -->
                            <div class="col-md-6">
                                <label class="form-label">Adult</label>
                                <input type="number" name="txtAdult" min="0" class="form-control" placeholder="Adult"
                                    required>
                            </div>

                            <!-- Child -->
                            <div class="col-md-6">
                                <label class="form-label">Child</label>
                                <input type="number" name="txtChild" min="0" value="0" class="form-control"
                                    placeholder="Child">
                            </div>

                            <!-- Pickup Location -->
                            <div class="col-md-6">
                                <label class="form-label">Pickup/Drop Location</label>
                                <textarea id="autocomplete" class="form-control" placeholder="Pickup Location"
                                    required></textarea>
                            </div>
                            <!-- Payable Amount Options -->
                            <div class="col-12 mb-3">
                                <label class="fs-5 fw-bold d-block mb-2">Select Payment Option:</label>

                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentOption" id="fullPayment"
                                        checked>
                                    <label class="form-check-label" for="fullPayment">
                                        Full Payment – <strong>₹4,751.25</strong>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentOption"
                                        id="partialPayment">
                                    <label class="form-check-label" for="partialPayment">
                                        Partial Payment – <strong>₹2,000.00</strong>
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12">
                                <a href="index.html" class="btn common__btn px-4 rounded">Book Cab</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>





    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
