<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House of Sameer Raza</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://www.bhurr.co.in/new-layouts/assets/css/style.css" />
    <link rel="stylesheet" href="https://www.bhurr.co.in/new-layouts/assets/css/driver.css" />
    <link rel="stylesheet" href="https://www.bhurr.co.in/new-layouts/assets/css/hotel.css" />
    <!-- Custom Styles (Optional) -->
    <style>
        .hero--banner {
            align-content: center;
            min-height: 70vh;
            background-image: url('./assets/img/banner-package.webp');
            background-position: bottom;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .hero--banner h1 {
            font-size: 40px;
            font-weight: 600;
            color: white;
        }

        .hero--banner p {
            color: white;
            font-size: 20px;
        }

        .package--info .place-name {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .package--info .package-type {
            font-size: 19px;
            font-weight: 600;
            color: #68696a;

        }

        .package--info img {
            aspect-ratio: 16/9;
            width: 100%;
            object-fit: cover;
        }

        /* Main container */
        .booking--form {
            background: #fdfdfd;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #ddd;
            transition: all 0.3s ease-in-out;
        }

        /* Label styling */
        .booking--form .form-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 6px;
        }

        /* Input, Textarea, Select */
        .booking--form .form-control {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 0.95rem;
            background-color: #fff;
            transition: 0.3s ease;
        }

        .booking--form .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.15);
            outline: none;
        }

        /* Radio button section */
        .booking--form .form-check {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
            cursor: pointer;
            position: relative;
        }

        .booking--form .form-check-input {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #0d6efd;
            border-radius: 50%;
            position: relative;
            transition: 0.2s ease-in-out;
            margin-top: 2px;
            cursor: pointer;
        }

        .booking--form .form-check-input:checked {
            background-color: #0d6efd;
        }

        .booking--form .form-check-input:checked::after {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
        }

        .booking--form .form-check-label {
            margin-bottom: 0;
            font-size: 0.95rem;
            color: #333;
        }

        /* Button */
        .booking--form button[type="submit"] {
            padding: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 10px;
            transition: 0.3s;
        }

        .booking--form button[type="submit"]:hover {
            background-color: #0b5ed7;
            box-shadow: 0 5px 20px rgba(13, 110, 253, 0.2);
        }

        /* Amount section */


        .booking--form p.text-muted {
            font-size: 0.85rem;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .booking--form {
                padding: 1.5rem;
            }

            .booking--form .d-flex {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>

    <section class="hero--banner py-md-5 py-3">
        <div class="container">
            <fiv class="row">
                <div class="col-md-12 text-center">
                    <h1>One Day Tour Packages</h1>
                    <p class="">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab, cupiditate.
                    </p>
                </div>
            </fiv>
        </div>
    </section>
    <div class="container my-4">
        <div class="card package--info shadow rounded-4 overflow-hidden">
            <div class="row g-0 flex-column flex-md-row">
                <!-- Left Image Section -->
                <div class="col-md-5">
                    <img loading="lazy" src="https://taxicoimbatore.com/admin/Upload/packages/14.jpg"
                        alt="Coimbatore - Black Thunder Water Theme Park - Coimbatore"
                        class="img-fluid h-100 w-100 object-fit-cover ratio-16by9">
                </div>
                <!-- Right Content Section -->
                <div class="col-md-7  p-4">
                    <h4 class="place-name">
                        <i class="fas fa-map-marker-alt text-danger me-2"></i>
                        Coimbatore - Black Thunder Water Theme Park
                    </h4>
                    <h6 class="package-type">
                        <i class="fas fa-clock me-2"></i>One Day Package
                    </h6>

                    <div class="table-responsive bg-transparent">
                        <table class="table table-borderless table-sm mb-0 bg-transparent">
                            <tbody>
                                <tr>
                                    <td class="fw-semibold text-muted"><i
                                            class="fas fa-car-side me-2 text-secondary"></i>Vehicle Name</td>
                                    <td class="text-dark">TOYOTA INNOVA AC</td>
                                </tr>
                                <tr>
                                    <td class="fw-semibold text-muted"><i
                                            class="fas fa-users me-2 text-secondary"></i>Seats</td>
                                    <td class="text-dark">7 + 1</td>
                                </tr>
                                <tr>
                                    <td class="fw-semibold text-muted"><i
                                            class="fas fa-rupee-sign me-2 text-secondary"></i>Package Cost</td>
                                    <td class="text-dark">₹4,525.00</td>
                                </tr>
                                <tr>
                                    <td class="fw-semibold text-muted"><i
                                            class="fas fa-receipt me-2 text-secondary"></i>GST (5%)</td>
                                    <td class="text-dark">₹226.25</td>
                                </tr>
                                <tr class="border-top">
                                    <td class="fw-bold "><i class="fas fa-wallet me-2"></i>Total Amount</td>
                                    <td class="fw-bold ">₹4,751.25</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-md-8">
                <div class="booking--form">
                    <form onsubmit="return validate()">
                        <div class="row g-3">
                            <!-- Name -->
                            <div class="col-12">
                                <label class="form-label">Name</label>
                                <input type="text" name="txtFanme" class="form-control" placeholder="Your Name"
                                    required>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="txtEmail" class="form-control" placeholder="Your Email"
                                    required>
                            </div>

                            <!-- Phone -->
                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="text" name="txtMobile" pattern="[0-9]{10}" class="form-control"
                                    placeholder="Your Phone" required>
                            </div>

                            <!-- Pickup Date -->
                            <div class="col-md-6">
                                <label class="form-label">Pickup Date</label>
                                <input type="date" name="txt_pickdate" class="form-control" required>
                            </div>

                            <!-- Pickup Time -->
                            <div class="col-md-6">
                                <label class="form-label">Pickup Time</label>
                                <input type="time" name="txt_picktime" class="form-control" required>
                            </div>

                            <!-- Adult -->
                            <div class="col-md-6">
                                <label class="form-label">Adult</label>
                                <input type="number" name="txtAdult" min="0" class="form-control" placeholder="Adult"
                                    required>
                            </div>

                            <!-- Child -->
                            <div class="col-md-6">
                                <label class="form-label">Child</label>
                                <input type="number" name="txtChild" min="0" value="0" class="form-control"
                                    placeholder="Child">
                            </div>

                            <!-- Pickup Location -->
                            <div class="col-md-6">
                                <label class="form-label">Pickup Location</label>
                                <textarea id="autocomplete" class="form-control" placeholder="Pickup Location"
                                    required></textarea>
                            </div>

                            <!-- Drop Location -->
                            <div class="col-md-6">
                                <label class="form-label">Drop Location</label>
                                <textarea id="autocompletes" class="form-control" placeholder="Drop Location"
                                    required></textarea>
                            </div>

                            <!-- State -->
                            <div class="col-md-6">
                                <label class="form-label">State</label>
                                <input type="text" name="txtState" class="form-control" placeholder="State" required>
                            </div>





                            <!-- Payable Amount -->
                            <div class="col-12">
                                <label id="fullamount" class="fs-4 fw-bold">Payable Amount ₹4,751.25</label>
                            </div>
                            <!-- Submit Button -->
                            <div class="col-12">
                                <a href="main-packages.html" class="btn common__btn px-4 rounded">Book Cab</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>





    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
